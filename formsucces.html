<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f7f6;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        .icon {
            font-size: 70px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .message {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .timer-message {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .go-back-btn, .whatsapp-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin: 5px;
        }
        .go-back-btn:hover, .whatsapp-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .go-back-btn:active, .whatsapp-btn:active {
            background-color: #388e3c;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .icon {
                font-size: 60px;
            }
            .message, .timer-message {
                font-size: 18px;
            }
            .go-back-btn, .whatsapp-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .icon {
                font-size: 50px;
            }
            .message, .timer-message {
                font-size: 16px;
            }
            .go-back-btn, .whatsapp-btn {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ˜Š</div>
        <div class="message">Form submitted successfully! Thank you! The form has been submitted successfully. We will reply to you soon!</div>
        <div class="timer-message">You will be redirected to our site in <span id="timer">10</span> seconds.</div>
        <a href="/" class="go-back-btn">Go Back</a>
        <a href="https://wa.me/919470848740?text=Hi" class="whatsapp-btn" target="_blank">Send WhatsApp Message</a>
    </div>
    <script>
        // Countdown timer
        let timerElement = document.getElementById('timer');
        let countdown = 10;
        const interval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
